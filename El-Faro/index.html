    <!--M O B I L E    D I S P L A Y   C O D E    E N D S   H E R E -->
    <!--S C R I P T   T O   A D D    B A C K G R O U N D   M U S I C   T O   W E B    S I T E-->
    <script>
        let soundOn_M = true;
        let soundOn_B=true;
        var MusicControl = document.getElementById("trial");
        var MusicControl_m = document.getElementById("trial-m");
        let audio=document.getElementById("myAudio");
        function soundMobile(){
            if(!soundOn_M){
                audio.play();
                MusicControl_m.innerHTML ='<img src="pngs/pause.png" width="85px" class="icon-m" >';
                soundOn_M=true;
            } else {
                audio.pause();
                MusicControl_m.innerHTML ='<img src="pngs/play.png" width="85px" class="icon-m">';
                soundOn_M=false;
            }
        }
        function soundBrowser(){
            if(!soundOn_B){
                audio.play();
                MusicControl.innerHTML ='<img src="pngs/pause.png" width="60px" >';
                soundOn_B=true;
            }
             else {
                audio.pause();
                MusicControl.innerHTML ='<img src="pngs/play.png" width="60px" >';
                soundOn_B=false;
            }
        }
             var myVar;

            function myFunction() {
              myVar = setTimeout(showPage, 3000);
            }

            function showPage() {
              document.getElementById("loader").style.display = "none";
              document.getElementById("myDiv").style.display = "block";
            }
     </script>
